<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPERDRIVE | Tweet Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-black: #000000;
            --star-white: #ffffff;
            --hyper-blue: #4deeea;
            --hyper-purple: #74ee15;
            --engine-glow: rgba(77, 238, 234, 0.1);
            --panel-bg: rgba(10, 10, 15, 0.8);
            --border-dim: rgba(255, 255, 255, 0.1);
            --border-bright: rgba(77, 238, 234, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--space-black);
            color: var(--star-white);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Starfield Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: var(--star-white);
            border-radius: 50%;
            opacity: 0;
            animation: star-flicker var(--duration) ease-in-out infinite;
        }

        @keyframes star-flicker {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(1); }
        }

        /* Hyperdrive Effect */
        .hyperdrive-streaks {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform-style: preserve-3d;
            perspective: 1000px;
            z-index: -1;
            display: none; /* Hidden until activated */
        }

        .streak {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(to bottom, transparent, var(--hyper-blue), var(--star-white));
            transform-origin: center top;
            opacity: 0;
        }

        @keyframes jump {
            0% { transform: rotate(var(--angle)) translateY(400px) scaleY(1); opacity: 0; }
            10% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: rotate(var(--angle)) translateY(1200px) scaleY(15); opacity: 0; }
        }

        .container {
            width: 100%;
            max-width: 850px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 4rem;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            background: linear-gradient(180deg, #fff 0%, #4deeea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(77, 238, 234, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--hyper-blue);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .control-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-dim);
            border-radius: 4px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .control-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--hyper-blue), transparent);
            opacity: 0.5;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--hyper-blue);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-dim);
            border-left: 2px solid var(--border-dim);
            color: var(--star-white);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            padding: 1rem 1.25rem;
            border-radius: 2px;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--hyper-blue);
            border-left: 4px solid var(--hyper-blue);
            background: rgba(77, 238, 234, 0.05);
            box-shadow: 0 0 20px rgba(77, 238, 234, 0.1);
        }

        .date-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            gap: 2rem;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-dim);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #aaa;
            transition: color 0.2s;
        }

        .checkbox-item:hover {
            color: var(--star-white);
        }

        .checkbox-item input {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid var(--hyper-blue);
            background: transparent;
            cursor: pointer;
            position: relative;
        }

        .checkbox-item input:checked {
            background: var(--hyper-blue);
            box-shadow: 0 0 10px var(--hyper-blue);
        }

        .engage-btn {
            width: 100%;
            background: transparent;
            border: 1px solid var(--hyper-blue);
            color: var(--hyper-blue);
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            padding: 1.25rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .engage-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--hyper-blue);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .engage-btn:hover:not(:disabled) {
            color: var(--space-black);
            box-shadow: 0 0 30px var(--hyper-blue);
        }

        .engage-btn:hover:not(:disabled)::before {
            left: 0;
        }

        .engage-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #555;
            color: #555;
        }

        /* Status Display */
        .status-display {
            margin-top: 2rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--hyper-blue);
            display: none;
        }

        .status-display.visible {
            display: block;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 1.5rem;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--hyper-blue), #74ee15);
            border-radius: 4px;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 15px var(--hyper-blue);
        }

        .progress-bar-fill.animated {
            animation: progress-pulse 1.5s ease-in-out infinite;
        }

        @keyframes progress-pulse {
            0%, 100% { box-shadow: 0 0 10px var(--hyper-blue); }
            50% { box-shadow: 0 0 25px var(--hyper-blue), 0 0 40px rgba(77, 238, 234, 0.5); }
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.7rem;
            color: #888;
        }

        .progress-text .current-step {
            color: var(--hyper-blue);
        }

        .status-line {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-dim);
            opacity: 0.5;
        }

        .status-line.active {
            opacity: 1;
            color: var(--star-white);
            text-shadow: 0 0 10px var(--hyper-blue);
        }

        .status-line.complete {
            opacity: 0.7;
            color: #74ee15;
        }

        /* Results Panel */
        .results-panel {
            margin-top: 2rem;
            background: var(--panel-bg);
            border: 1px solid var(--border-dim);
            padding: 2rem;
            display: none;
            animation: panel-open 0.5s ease-out;
        }

        .results-panel.visible {
            display: block;
        }

        @keyframes panel-open {
            from { opacity: 0; transform: scaleY(0.9); }
            to { opacity: 1; transform: scaleY(1); }
        }

        .juicer-text {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-left: 3px solid var(--hyper-blue);
            background: rgba(77, 238, 234, 0.05);
        }

        .themes-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .theme-pill {
            border: 1px solid var(--border-dim);
            padding: 0.5rem 1rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .highlight-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-dim);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .highlight-card:hover {
            border-color: var(--hyper-blue);
            transform: translateX(5px);
        }

        .tweet-text {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            font-style: italic;
        }

        .tweet-meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: #888;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tweet-images {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
            overflow-x: auto;
        }

        .tweet-img {
            height: 150px;
            border-radius: 2px;
            border: 1px solid var(--border-dim);
        }

        .link-btn {
            color: var(--hyper-blue);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Status Panel */
        .status-panel {
            margin-top: 2rem;
            background: var(--panel-bg);
            border: 1px solid var(--border-dim);
            padding: 1.5rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .status-item {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--border-dim);
        }

        .status-label {
            display: block;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .status-value {
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--hyper-blue);
        }

        .small-btn {
            background: transparent;
            border: 1px solid var(--hyper-blue);
            color: var(--hyper-blue);
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            text-transform: uppercase;
        }

        .small-btn:hover {
            background: var(--hyper-blue);
            color: #000;
        }

        .toggle-console-btn {
            display: block;
            margin: 2rem auto 0;
            background: transparent;
            border: 1px solid #444;
            color: #666;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .toggle-console-btn:hover {
            border-color: var(--hyper-blue);
            color: var(--hyper-blue);
        }

        /* Hyperspace Animation Classes */
        body.in-hyperspace .hyperdrive-streaks {
            display: block;
        }
        
        body.in-hyperspace .streak {
            animation: jump 0.8s linear infinite;
        }

        body.in-hyperspace .container {
            opacity: 1;
            filter: none;
            transition: all 0.3s;
        }

    </style>
</head>
<body>
    <div class="stars" id="starfield"></div>
    <div class="hyperdrive-streaks" id="hyperdrive"></div>

    <div class="container">
        <header>
            <div class="logo">HYPERDRIVE</div>
            <div class="subtitle">Twitter Profile Analyzer</div>
        </header>

        <div class="control-panel">
            <form id="analyzeForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="e.g. adil_3" required autocomplete="off">
                </div>

                <div class="date-row">
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" id="endDate">
                    </div>
                </div>

                <div class="form-group">
                    <label>Include</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="includeTweets" checked>
                            <span>Tweets</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="includeRetweets" checked>
                            <span>Retweets</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="includeReplies" checked>
                            <span>Replies</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Custom Prompt (Optional)</label>
                    <textarea id="customPrompt" placeholder="Leave empty for default analysis"></textarea>
                </div>

                <button type="submit" class="engage-btn" id="submitBtn">Analyze</button>
            </form>

            <div class="status-display" id="statusDisplay">
                <div class="progress-container">
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="progressBar"></div>
                    </div>
                    <div class="progress-text">
                        <span class="current-step" id="currentStepText">Starting...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                </div>
                <div class="status-line" id="step1">
                    <span>> Scraping Retweets</span>
                    <span class="status-val" id="step1Val">PENDING</span>
                </div>
                <div class="status-line" id="step2">
                    <span>> Scraping Tweets</span>
                    <span class="status-val" id="step2Val">PENDING</span>
                </div>
                <div class="status-line" id="step3">
                    <span>> AI Analysis</span>
                    <span class="status-val" id="step3Val">PENDING</span>
                </div>
            </div>
        </div>

        <div class="results-panel" id="resultsPanel">
            <h2 style="font-family:'Space Mono'; color:var(--hyper-blue); margin-bottom:1.5rem;">Analysis Results</h2>
            
            <div class="juicer-text" id="juicerContent"></div>
            
            <label>Key Themes</label>
            <div class="themes-grid" id="themesGrid"></div>

            <label style="margin-top:2rem;">Highlighted Tweets</label>
            <div id="highlightsGrid"></div>
        </div>

        <!-- Status & Logs Toggle Button -->
        <button onclick="toggleStatusPanel()" class="toggle-console-btn" id="toggleConsoleBtn">Show Console</button>

        <!-- Status & Logs Panel -->
        <div class="status-panel" id="statusPanel" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                <h3 style="font-family:'Space Mono'; color:var(--hyper-blue); margin:0;">System Status</h3>
                <button onclick="toggleLogs()" class="small-btn" id="logsToggleBtn">Show Logs</button>
            </div>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">App</span>
                    <span class="status-value" id="statusApp">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">VPN</span>
                    <span class="status-value" id="statusVpn">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Nitter</span>
                    <span class="status-value" id="statusNitter">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Queue</span>
                    <span class="status-value" id="statusQueue">--</span>
                </div>
            </div>
            <div id="logsContainer" style="display:none; margin-top:1rem;">
                <pre id="logsContent" style="background:#111; padding:1rem; max-height:300px; overflow-y:auto; font-size:0.75rem; color:#0f0; border:1px solid var(--border-dim);"></pre>
                <button onclick="refreshLogs()" class="small-btn" style="margin-top:0.5rem;">Refresh Logs</button>
            </div>
        </div>
    </div>

    <script>
        // Init Starfield
        const starfield = document.getElementById('starfield');
        const hyperdrive = document.getElementById('hyperdrive');
        
        for(let i=0; i<100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starfield.appendChild(star);
        }

        // Init Hyperdrive Streaks
        for(let i=0; i<40; i++) {
            const streak = document.createElement('div');
            streak.className = 'streak';
            streak.style.setProperty('--angle', (i * 9) + 'deg');
            streak.style.animationDelay = (Math.random()) + 's';
            hyperdrive.appendChild(streak);
        }

        // Form Logic
        const today = new Date();
        const lastYear = new Date(today.getFullYear() - 1, today.getMonth(), today.getDate());
        document.getElementById('endDate').value = today.toISOString().split('T')[0];
        document.getElementById('startDate').value = lastYear.toISOString().split('T')[0];

        const form = document.getElementById('analyzeForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultsPanel = document.getElementById('resultsPanel');
        const statusDisplay = document.getElementById('statusDisplay');

        function toggleHyperspace(active) {
            if (active) {
                document.body.classList.add('in-hyperspace');
            } else {
                document.body.classList.remove('in-hyperspace');
            }
        }

        function updateStep(step, status, value) {
            const el = document.getElementById(step);
            const valEl = document.getElementById(step + 'Val');
            
            el.className = 'status-line ' + status;
            valEl.textContent = value;
        }

        // Progress bar management
        let progressInterval = null;
        let currentProgress = 0;

        function setProgress(percent, stepText) {
            currentProgress = percent;
            const bar = document.getElementById('progressBar');
            const percentText = document.getElementById('progressPercent');
            const stepTextEl = document.getElementById('currentStepText');
            
            bar.style.width = percent + '%';
            percentText.textContent = Math.round(percent) + '%';
            if (stepText) stepTextEl.textContent = stepText;
        }

        function startProgressSimulation() {
            const bar = document.getElementById('progressBar');
            bar.classList.add('animated');
            currentProgress = 0;
            setProgress(5, 'Connecting to Nitter...');
            
            // Simulate progress in stages
            progressInterval = setInterval(() => {
                if (currentProgress < 25) {
                    currentProgress += 0.5;
                    setProgress(currentProgress, 'Scraping retweets...');
                } else if (currentProgress < 60) {
                    currentProgress += 0.3;
                    setProgress(currentProgress, 'Scraping tweets...');
                } else if (currentProgress < 85) {
                    currentProgress += 0.2;
                    setProgress(currentProgress, 'Analyzing with Gemini...');
                } else if (currentProgress < 95) {
                    currentProgress += 0.1;
                    setProgress(currentProgress, 'Finalizing...');
                }
                // Never go above 95% until actual completion
            }, 200);
        }

        function stopProgressSimulation(success) {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
            const bar = document.getElementById('progressBar');
            bar.classList.remove('animated');
            
            if (success) {
                setProgress(100, 'Complete!');
            } else {
                setProgress(currentProgress, 'Error');
            }
        }

        function formatAnalysis(text) {
            // Remove ## headers and raw markdown, keep paragraph structure
            let clean = text.replace(/## .+/g, '').trim();
            // Remove "THE JUICER" line if present
            clean = clean.replace(/THE JUICER/i, '').trim();
            return clean.split('\n\n').map(p => `<p style="margin-bottom:1rem;">${p}</p>`).join('');
        }

        // Job Queue Mode toggle
        let useJobQueue = true;  // Set to true to use job queue, false for direct mode
        let currentJobId = null;
        let pollInterval = null;

        async function pollJobStatus(jobId) {
            try {
                const resp = await fetch(`/api/jobs/${jobId}`);
                if (!resp.ok) {
                    throw new Error('Job not found');
                }
                const job = await resp.json();
                
                // Update progress from server
                setProgress(job.progress, job.current_step);
                
                // Update step indicators
                if (job.current_step.toLowerCase().includes('retweet')) {
                    updateStep('step1', 'active', `${job.retweets_scraped} found`);
                } else if (job.current_step.toLowerCase().includes('tweet')) {
                    updateStep('step1', 'complete', `${job.retweets_scraped} retweets`);
                    updateStep('step2', 'active', `${job.tweets_scraped} found`);
                } else if (job.current_step.toLowerCase().includes('gemini') || job.current_step.toLowerCase().includes('analy')) {
                    updateStep('step1', 'complete', `${job.retweets_scraped} retweets`);
                    updateStep('step2', 'complete', `${job.tweets_scraped} tweets`);
                    updateStep('step3', 'active', 'Processing...');
                }
                
                // Check if complete
                if (job.status === 'completed') {
                    clearInterval(pollInterval);
                    pollInterval = null;
                    handleJobComplete(job);
                } else if (job.status === 'failed') {
                    clearInterval(pollInterval);
                    pollInterval = null;
                    handleJobFailed(job);
                }
                
            } catch (err) {
                // Connection failed - might be VPN rotation, keep polling
                console.log('Poll failed, retrying...', err);
            }
        }

        function handleJobComplete(job) {
            toggleHyperspace(false);
            stopProgressSimulation(true);
            submitBtn.textContent = "Analyze";
            submitBtn.disabled = false;
            
            updateStep('step1', 'complete', `${job.retweets_scraped} retweets`);
            updateStep('step2', 'complete', `${job.tweets_scraped} tweets`);
            updateStep('step3', 'complete', 'Complete');
            
            // Render Results
            let analysisText = job.analysis;
            if (analysisText.includes('## KEY THEMES')) {
                analysisText = analysisText.split('## KEY THEMES')[0];
            }
            document.getElementById('juicerContent').innerHTML = formatAnalysis(analysisText);

            const themesHtml = (job.themes || []).map(t => 
                `<div class="theme-pill">${t}</div>`
            ).join('');
            document.getElementById('themesGrid').innerHTML = themesHtml;

            const highlightsHtml = (job.highlighted_tweets || []).map(t => `
                <div class="highlight-card">
                    <div class="tweet-text">"${t.text}"</div>
                    <div class="tweet-meta">
                        ${t.url ? `<a href="${t.url}" target="_blank" class="link-btn">View Tweet</a>` : ''}
                    </div>
                    ${t.images && t.images.length ? `
                        <div class="tweet-images">
                            ${t.images.map(src => `<img src="${src}" class="tweet-img" onerror="this.style.display='none'">`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            document.getElementById('highlightsGrid').innerHTML = highlightsHtml;

            resultsPanel.classList.add('visible');
        }

        function handleJobFailed(job) {
            toggleHyperspace(false);
            stopProgressSimulation(false);
            submitBtn.disabled = false;
            submitBtn.textContent = "Error - Retry";
            alert('Job failed: ' + (job.error || 'Unknown error'));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            if(!username) return;

            // Start Sequence
            submitBtn.disabled = true;
            submitBtn.textContent = "Analyzing...";
            resultsPanel.classList.remove('visible');
            statusDisplay.classList.add('visible');
            
            toggleHyperspace(true);
            startProgressSimulation();

            updateStep('step1', 'active', 'Queued');
            updateStep('step2', '', 'Pending');
            updateStep('step3', '', 'Pending');

            const payload = {
                username: username,
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value,
                include_tweets: document.getElementById('includeTweets').checked,
                include_retweets: document.getElementById('includeRetweets').checked,
                include_replies: document.getElementById('includeReplies').checked,
                custom_prompt: document.getElementById('customPrompt').value
            };

            try {
                if (useJobQueue) {
                    // ===== JOB QUEUE MODE =====
                    // Submit job to queue
                    const submitResp = await fetch('/api/jobs', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(payload)
                    });
                    
                    if (!submitResp.ok) {
                        const err = await submitResp.json();
                        throw new Error(err.detail || 'Failed to submit job');
                    }
                    
                    const submitData = await submitResp.json();
                    currentJobId = submitData.job_id;
                    
                    setProgress(5, `Job queued (ID: ${currentJobId})`);
                    
                    // Start polling for status
                    pollInterval = setInterval(() => pollJobStatus(currentJobId), 2000);
                    
                } else {
                    // ===== DIRECT MODE (legacy) =====
                    let vpnRetries = 0;
                    const maxVpnRetries = 60;
                    
                    async function makeAnalysisRequest() {
                        try {
                            const response = await fetch('/api/analyze', {
                                method: 'POST',
                                headers: {'Content-Type': 'application/json'},
                                body: JSON.stringify(payload)
                            });
                            return response;
                        } catch (fetchError) {
                            return null;
                        }
                    }
                    
                    let response = await makeAnalysisRequest();
                    
                    while (!response && vpnRetries < maxVpnRetries) {
                        vpnRetries++;
                        setProgress(currentProgress, `VPN rotating... Retrying (${vpnRetries}/${maxVpnRetries})`);
                        document.getElementById('currentStepText').style.color = '#ff6b6b';
                        await new Promise(r => setTimeout(r, 5000));
                        response = await makeAnalysisRequest();
                    }
                    
                    document.getElementById('currentStepText').style.color = '';
                    
                    if (!response) {
                        throw new Error('Server unreachable after VPN rotation.');
                    }

                    const data = await response.json();

                    toggleHyperspace(false);
                    stopProgressSimulation(response.ok);
                    submitBtn.textContent = "Analyze";
                    submitBtn.disabled = false;

                    if (!response.ok) throw new Error(data.detail || 'Analysis Failed');

                    updateStep('step1', 'complete', `${data.retweets_scraped} retweets`);
                    updateStep('step2', 'complete', `${data.tweets_scraped} tweets`);
                    updateStep('step3', 'complete', 'Complete');

                    let analysisText = data.analysis;
                    if (analysisText.includes('## KEY THEMES')) {
                        analysisText = analysisText.split('## KEY THEMES')[0];
                    }
                    document.getElementById('juicerContent').innerHTML = formatAnalysis(analysisText);

                    const themesHtml = (data.themes || []).map(t => 
                        `<div class="theme-pill">${t}</div>`
                    ).join('');
                    document.getElementById('themesGrid').innerHTML = themesHtml;

                    const highlightsHtml = (data.highlighted_tweets || []).map(t => `
                        <div class="highlight-card">
                            <div class="tweet-text">"${t.text}"</div>
                            <div class="tweet-meta">
                                ${t.url ? `<a href="${t.url}" target="_blank" class="link-btn">View Tweet</a>` : ''}
                            </div>
                            ${t.images && t.images.length ? `
                                <div class="tweet-images">
                                    ${t.images.map(src => `<img src="${src}" class="tweet-img" onerror="this.style.display='none'">`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `).join('');
                    document.getElementById('highlightsGrid').innerHTML = highlightsHtml;

                    resultsPanel.classList.add('visible');
                }

            } catch (err) {
                toggleHyperspace(false);
                stopProgressSimulation(false);
                submitBtn.disabled = false;
                submitBtn.textContent = "Error - Retry";
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                }
                alert(err.message);
            }
        });

        // Status & Logs Functions
        async function refreshStatus() {
            try {
                const resp = await fetch('/api/status', { timeout: 5000 });
                const data = await resp.json();
                document.getElementById('statusApp').textContent = data.app || '--';
                document.getElementById('statusApp').style.color = '';
                
                // Color-code VPN status
                const vpnEl = document.getElementById('statusVpn');
                const vpnStatus = data.vpn || '--';
                vpnEl.textContent = vpnStatus;
                if (vpnStatus.toLowerCase().includes('connected')) {
                    vpnEl.style.color = '#74ee15'; // Green when connected
                } else if (vpnStatus.toLowerCase().includes('disconnect')) {
                    vpnEl.style.color = 'var(--hyper-blue)'; // Blue when disconnected
                } else {
                    vpnEl.style.color = '';
                }
                
                document.getElementById('statusNitter').textContent = data.nitter || '--';
                
                // Get queue length
                try {
                    const queueResp = await fetch('/api/jobs?limit=1');
                    const queueData = await queueResp.json();
                    document.getElementById('statusQueue').textContent = queueData.queue_length + ' pending';
                } catch (qe) {
                    document.getElementById('statusQueue').textContent = 'unavailable';
                }
            } catch (e) {
                // Connection lost - likely VPN rotating
                document.getElementById('statusApp').textContent = 'UNREACHABLE';
                document.getElementById('statusApp').style.color = '#ff6b6b';
                document.getElementById('statusVpn').textContent = 'ROTATING...';
                document.getElementById('statusVpn').style.color = '#ff6b6b';
                document.getElementById('statusNitter').textContent = '--';
                document.getElementById('statusQueue').textContent = '--';
            }
        }

        async function refreshLogs() {
            try {
                const resp = await fetch('/api/logs?lines=200');
                const data = await resp.json();
                document.getElementById('logsContent').textContent = data.logs || 'No logs';
                // Scroll to bottom
                const logsEl = document.getElementById('logsContent');
                logsEl.scrollTop = logsEl.scrollHeight;
            } catch (e) {
                document.getElementById('logsContent').textContent = 'Error fetching logs: ' + e.message;
            }
        }

        function toggleLogs() {
            const container = document.getElementById('logsContainer');
            const btn = document.getElementById('logsToggleBtn');
            if (container.style.display === 'none') {
                container.style.display = 'block';
                btn.textContent = 'Hide Logs';
                refreshLogs();
            } else {
                container.style.display = 'none';
                btn.textContent = 'Show Logs';
            }
        }

        function toggleStatusPanel() {
            const panel = document.getElementById('statusPanel');
            const btn = document.getElementById('toggleConsoleBtn');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                btn.textContent = 'Hide Console';
                refreshStatus();
            } else {
                panel.style.display = 'none';
                btn.textContent = 'Show Console';
            }
        }

        // Auto-refresh status every 10 seconds
        refreshStatus();
        setInterval(refreshStatus, 10000);
    </script>
</body>
