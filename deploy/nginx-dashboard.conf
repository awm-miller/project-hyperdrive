# Nginx config for Hyperdrive Dashboard
# Place in /etc/nginx/sites-available/hyperdrive-dashboard

server {
    listen 80;
    server_name hyperdrive-dashboard.bothanlabs.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name hyperdrive-dashboard.bothanlabs.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/hyperdrive-dashboard.bothanlabs.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hyperdrive-dashboard.bothanlabs.com/privkey.pem;

    # Basic auth
    auth_basic "Hyperdrive Dashboard";
    auth_basic_user_file /etc/nginx/.htpasswd-dashboard;

    location / {
        proxy_pass http://127.0.0.1:8888;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

