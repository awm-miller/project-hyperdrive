# Netlify configuration for Hyperdrive frontend

[build]
  publish = "frontend"

# Proxy API calls to VPS backend
[[redirects]]
  from = "/api/*"
  to = "http://161.35.160.229:3000/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

