# Netlify configuration for Hyperdrive frontend

[build]
  publish = "frontend"
  ignore = "git submodule update"
  
[build.environment]
  GIT_LFS_ENABLED = "false"
  NPM_FLAGS = "--prefix=/dev/null"

# Proxy API calls to VPS backend
[[redirects]]
  from = "/api/*"
  to = "http://161.35.160.229:3000/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

