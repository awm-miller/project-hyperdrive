<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPERDRIVE | Tweet Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-black: #000000;
            --star-white: #ffffff;
            --hyper-blue: #4deeea;
            --hyper-green: #74ee15;
            --flag-red: #ff4757;
            --panel-bg: rgba(10, 10, 15, 0.9);
            --border-dim: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--space-black);
            color: var(--star-white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Starfield */
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: var(--star-white);
            border-radius: 50%;
            opacity: 0;
            animation: star-flicker var(--duration) ease-in-out infinite;
        }
        @keyframes star-flicker {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        /* Layout */
        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            padding-bottom: 200px;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-top: 2rem;
        }
        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(180deg, #fff 0%, #4deeea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--hyper-blue);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Control Panel */
        .control-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-dim);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .form-group { margin-bottom: 1rem; }
        label {
            display: block;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--hyper-blue);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-dim);
            color: var(--star-white);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--hyper-blue);
        }
        textarea { resize: vertical; min-height: 60px; }

        .checkbox-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #aaa;
            cursor: pointer;
        }
        .checkbox-item input {
            appearance: none;
            width: 14px; height: 14px;
            border: 1px solid var(--hyper-blue);
            cursor: pointer;
        }
        .checkbox-item input:checked {
            background: var(--hyper-blue);
        }

        .submit-btn {
            background: transparent;
            border: 1px solid var(--hyper-blue);
            color: var(--hyper-blue);
            font-family: 'Space Mono', monospace;
            font-size: 1rem;
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .submit-btn:hover {
            background: var(--hyper-blue);
            color: #000;
        }

        /* Results */
        .results-panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-dim);
            padding: 2rem;
            display: none;
        }
        .results-panel.visible { display: block; }
        .results-header {
            font-family: 'Space Mono', monospace;
            color: var(--hyper-blue);
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .results-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.8rem;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--star-white);
        }
        .stat-value.flagged {
            color: var(--flag-red);
        }
        .stat-label {
            font-size: 0.65rem;
            color: #888;
            text-transform: uppercase;
        }
        .juicer-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-left: 3px solid var(--hyper-blue);
            background: rgba(77, 238, 234, 0.05);
        }

        /* Tweet List */
        .tweets-section {
            margin-top: 2rem;
        }
        .tweets-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }
        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-dim);
            color: var(--star-white);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--hyper-blue);
        }
        .search-input::placeholder {
            color: #666;
        }
        .tweets-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: var(--hyper-blue);
            text-transform: uppercase;
        }
        .filter-toggle {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            background: transparent;
            border: 1px solid var(--border-dim);
            color: #888;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .filter-toggle.active {
            border-color: var(--flag-red);
            color: var(--flag-red);
        }
        
        .tweet-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border-dim);
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }
        .tweet-card:hover {
            border-color: var(--hyper-blue);
            background: rgba(77, 238, 234, 0.03);
        }
        .tweet-card.flagged {
            border-left: 3px solid var(--flag-red);
            background: rgba(255, 71, 87, 0.05);
        }
        .tweet-card.flagged:hover {
            border-color: var(--flag-red);
            background: rgba(255, 71, 87, 0.08);
        }
        .tweet-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }
        .tweet-date {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: #666;
        }
        .flag-badge {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            background: var(--flag-red);
            color: #000;
            padding: 0.2rem 0.5rem;
            text-transform: uppercase;
        }
        .tweet-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
        .tweet-reason {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--flag-red);
            padding: 0.5rem;
            background: rgba(255, 71, 87, 0.1);
            margin-bottom: 0.5rem;
        }
        .tweet-meta {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .tweet-meta a {
            color: var(--hyper-blue);
            text-decoration: none;
        }
        .tweet-meta .retweet-badge {
            color: #888;
            font-style: italic;
        }
        .tweet-images {
            display: flex;
            gap: 8px;
            margin-top: 0.75rem;
            overflow-x: auto;
        }
        .tweet-img {
            height: 100px;
            border: 1px solid var(--border-dim);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
        }
        .page-btn {
            background: transparent;
            border: 1px solid var(--border-dim);
            color: var(--star-white);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .page-btn:hover:not(:disabled) {
            border-color: var(--hyper-blue);
            color: var(--hyper-blue);
        }
        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .page-info {
            color: #888;
        }

        /* Job Dashboard - Fixed Bottom Right */
        .job-dashboard {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            max-height: 400px;
            background: var(--panel-bg);
            border: 1px solid var(--border-dim);
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        .dashboard-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--hyper-blue);
            cursor: pointer;
            user-select: none;
        }
        .dashboard-header:hover {
            background: rgba(77, 238, 234, 0.05);
        }
        .jobs-list {
            flex: 1;
            overflow-y: auto;
            max-height: 300px;
        }
        .job-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-dim);
            cursor: pointer;
            transition: background 0.2s;
        }
        .job-item:hover {
            background: rgba(77, 238, 234, 0.05);
        }
        .job-item.active {
            background: rgba(77, 238, 234, 0.1);
            border-left: 2px solid var(--hyper-blue);
        }
        .job-username {
            color: var(--star-white);
            font-size: 0.85rem;
        }
        .job-status {
            display: flex;
            justify-content: space-between;
            margin-top: 0.25rem;
        }
        .job-status-text {
            color: #888;
        }
        .job-status-text.pending { color: #888; }
        .job-status-text.running { color: var(--hyper-blue); }
        .job-status-text.completed { color: var(--hyper-green); }
        .job-status-text.failed { color: #ff6b6b; }
        .job-progress {
            width: 60px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            margin-top: 0.5rem;
        }
        .job-progress-fill {
            height: 100%;
            background: var(--hyper-blue);
            transition: width 0.3s;
        }
        .no-jobs {
            padding: 2rem 1rem;
            text-align: center;
            color: #666;
        }
        .job-dashboard.collapsed .jobs-list {
            display: none;
        }
        .collapse-icon {
            display: inline-block;
            transition: transform 0.2s;
        }
        .job-dashboard.collapsed .collapse-icon {
            transform: rotate(180deg);
        }

        /* Loading */
        .loading-tweets {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="stars" id="starfield"></div>

    <div class="main-content">
        <header>
            <div class="logo">HYPERDRIVE</div>
            <div class="subtitle">Twitter Profile Analyzer</div>
        </header>

        <div class="control-panel">
            <form id="analyzeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="@username" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" id="endDate">
                    </div>
                </div>

                <div class="checkbox-row">
                    <label class="checkbox-item">
                        <input type="checkbox" id="includeTweets" checked>
                        <span>Tweets</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="includeRetweets" checked>
                        <span>Retweets</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="includeReplies" checked>
                        <span>Replies</span>
                    </label>
                </div>

                <div class="form-group">
                    <label>Custom Prompt (Optional)</label>
                    <textarea id="customPrompt" placeholder="Leave empty for default analysis"></textarea>
                </div>

                <button type="submit" class="submit-btn">Analyze</button>
            </form>
        </div>

        <div class="results-panel" id="resultsPanel">
            <div class="results-header">
                <h2 id="resultsTitle">Analysis Results</h2>
                <div class="results-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalTweetsValue">0</div>
                        <div class="stat-label">Total Tweets</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value flagged" id="flaggedValue">0</div>
                        <div class="stat-label">Flagged</div>
                    </div>
                </div>
            </div>
            <div class="juicer-text" id="juicerContent"></div>
            
            <div class="tweets-section">
                <div class="tweets-header">
                    <span class="tweets-title">All Tweets</span>
                    <div class="search-box">
                        <input type="text" class="search-input" id="tweetSearch" placeholder="Search tweets..." oninput="filterTweets()">
                    </div>
                    <button class="filter-toggle active" id="filterToggle" onclick="toggleFlaggedFirst()">
                        Flagged First
                    </button>
                </div>
                <div id="tweetsContainer">
                    <div class="loading-tweets">Select a completed job to view tweets</div>
                </div>
                <div class="pagination" id="pagination" style="display:none;">
                    <button class="page-btn" id="prevBtn" onclick="changePage(-1)">Prev</button>
                    <span class="page-info" id="pageInfo">Page 1 of 1</span>
                    <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Dashboard - Bottom Right -->
    <div class="job-dashboard" id="jobDashboard">
        <div class="dashboard-header" onclick="toggleDashboard()">
            <span><span class="collapse-icon">â–¼</span> JOBS</span>
        </div>
        <div class="jobs-list" id="jobsList">
            <div class="no-jobs">No jobs submitted yet</div>
        </div>
    </div>

    <script>
        // Initialize starfield
        const starfield = document.getElementById('starfield');
        for(let i=0; i<80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starfield.appendChild(star);
        }

        // Set default dates
        const today = new Date();
        const lastYear = new Date(today.getFullYear() - 1, today.getMonth(), today.getDate());
        document.getElementById('endDate').value = today.toISOString().split('T')[0];
        document.getElementById('startDate').value = lastYear.toISOString().split('T')[0];

        // Job tracking
        let myJobs = [];
        let selectedJobId = null;
        
        // Pagination state
        let currentPage = 1;
        let totalPages = 1;
        let flaggedFirst = true;
        const perPage = 20;
        let currentTweets = []; // Store current tweets for filtering
        let searchQuery = '';

        // Submit job
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().replace('@', '');
            if (!username) return;

            const payload = {
                username: username,
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value,
                include_tweets: document.getElementById('includeTweets').checked,
                include_retweets: document.getElementById('includeRetweets').checked,
                include_replies: document.getElementById('includeReplies').checked,
                custom_prompt: document.getElementById('customPrompt').value
            };

            try {
                const resp = await fetch('/api/jobs', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                if (!resp.ok) {
                    const err = await resp.json();
                    throw new Error(err.detail || 'Failed to submit job');
                }
                
                const data = await resp.json();
                
                myJobs.unshift({
                    id: data.job_id,
                    username: username,
                    status: 'pending',
                    progress: 0,
                    current_step: 'Queued'
                });
                
                selectedJobId = data.job_id;
                document.getElementById('username').value = '';
                renderJobsList();
                
            } catch (err) {
                alert('Error: ' + err.message);
            }
        });

        // Render jobs list
        function renderJobsList() {
            const container = document.getElementById('jobsList');
            
            if (myJobs.length === 0) {
                container.innerHTML = '<div class="no-jobs">No jobs submitted yet</div>';
                return;
            }
            
            container.innerHTML = myJobs.map((job, index) => {
                let statusInfo = job.current_step;
                if (job.status === 'pending') {
                    const queuePos = myJobs.filter((j, i) => i < index && j.status === 'pending').length + 1;
                    statusInfo = `Queued #${queuePos}`;
                } else if (job.status === 'running' && job.worker_id) {
                    statusInfo = `${job.current_step} (${job.worker_id})`;
                }
                return `
                <div class="job-item ${job.id === selectedJobId ? 'active' : ''}" onclick="selectJob('${job.id}')">
                    <div class="job-username">@${job.username}</div>
                    <div class="job-status">
                        <span class="job-status-text ${job.status}">${statusInfo}</span>
                        <span>${job.progress}%</span>
                    </div>
                    <div class="job-progress">
                        <div class="job-progress-fill" style="width: ${job.progress}%"></div>
                    </div>
                </div>
            `}).join('');
        }

        // Select a job to view results
        function selectJob(jobId) {
            selectedJobId = jobId;
            currentPage = 1;
            renderJobsList();
            
            const job = myJobs.find(j => j.id === jobId);
            if (job && job.status === 'completed') {
                showResults(job);
                loadTweets(jobId);
            }
        }

        // Show results header and summary
        function showResults(job) {
            const panel = document.getElementById('resultsPanel');
            document.getElementById('resultsTitle').textContent = `@${job.username}`;
            
            // Analysis text
            let analysisText = job.results?.analysis || '';
            document.getElementById('juicerContent').innerHTML = analysisText.split('\n\n').filter(p => p.trim()).map(p => `<p style="margin-bottom:0.75rem;">${p}</p>`).join('');
            
            panel.classList.add('visible');
        }

        // Load tweets with pagination
        async function loadTweets(jobId) {
            const container = document.getElementById('tweetsContainer');
            container.innerHTML = '<div class="loading-tweets">Loading tweets...</div>';
            
            try {
                const resp = await fetch(`/api/jobs/${jobId}/tweets?page=${currentPage}&per_page=${perPage}&flagged_first=${flaggedFirst}`);
                if (!resp.ok) throw new Error('Failed to load tweets');
                
                const data = await resp.json();
                
                // Update stats
                document.getElementById('totalTweetsValue').textContent = data.total_tweets;
                document.getElementById('flaggedValue').textContent = data.total_flagged;
                
                // Update pagination
                totalPages = data.total_pages;
                document.getElementById('pageInfo').textContent = `Page ${data.page} of ${totalPages}`;
                document.getElementById('prevBtn').disabled = data.page <= 1;
                document.getElementById('nextBtn').disabled = data.page >= totalPages;
                document.getElementById('pagination').style.display = totalPages > 1 ? 'flex' : 'none';
                
                // Store tweets for filtering and render
                currentTweets = data.tweets;
                document.getElementById('tweetSearch').value = ''; // Clear search on new load
                searchQuery = '';
                renderFilteredTweets();
                
            } catch (err) {
                container.innerHTML = `<div class="loading-tweets">Error: ${err.message}</div>`;
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Change page
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                if (selectedJobId) {
                    loadTweets(selectedJobId);
                }
            }
        }

        // Toggle flagged first
        function toggleFlaggedFirst() {
            flaggedFirst = !flaggedFirst;
            const btn = document.getElementById('filterToggle');
            btn.classList.toggle('active', flaggedFirst);
            btn.textContent = flaggedFirst ? 'Flagged First' : 'Date Order';
            currentPage = 1;
            if (selectedJobId) {
                loadTweets(selectedJobId);
            }
        }

        // Filter tweets by search query
        function filterTweets() {
            searchQuery = document.getElementById('tweetSearch').value.toLowerCase().trim();
            renderFilteredTweets();
        }

        // Render tweets with search filter applied
        function renderFilteredTweets() {
            const container = document.getElementById('tweetsContainer');
            
            let filtered = currentTweets;
            if (searchQuery) {
                filtered = currentTweets.filter(t => 
                    t.text.toLowerCase().includes(searchQuery) ||
                    (t.flag_reason && t.flag_reason.toLowerCase().includes(searchQuery))
                );
            }
            
            if (filtered.length === 0) {
                container.innerHTML = `<div class="loading-tweets">${searchQuery ? 'No tweets match your search' : 'No tweets found'}</div>`;
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            container.innerHTML = filtered.map(t => `
                <div class="tweet-card ${t.flagged ? 'flagged' : ''}">
                    <div class="tweet-header">
                        <span class="tweet-date">${t.date || 'Unknown date'}</span>
                        ${t.flagged ? '<span class="flag-badge">Flagged</span>' : ''}
                    </div>
                    <div class="tweet-text">${highlightSearch(escapeHtml(t.text))}</div>
                    ${t.flagged && t.flag_reason ? `<div class="tweet-reason">${highlightSearch(escapeHtml(t.flag_reason))}</div>` : ''}
                    <div class="tweet-meta">
                        ${t.is_retweet ? `<span class="retweet-badge">RT @${t.original_author || 'unknown'}</span>` : ''}
                        ${t.url ? `<a href="${t.url}" target="_blank">View Original</a>` : ''}
                    </div>
                    ${t.images && t.images.length ? `
                        <div class="tweet-images">
                            ${t.images.map(src => `<img src="${src}" class="tweet-img" onerror="this.style.display='none'">`).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            // Hide pagination when searching
            document.getElementById('pagination').style.display = searchQuery ? 'none' : (totalPages > 1 ? 'flex' : 'none');
        }

        // Highlight search matches
        function highlightSearch(text) {
            if (!searchQuery) return text;
            const regex = new RegExp(`(${searchQuery.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<mark style="background: var(--hyper-blue); color: #000; padding: 0 2px;">$1</mark>');
        }

        // Poll for job updates
        async function pollJobs() {
            for (let i = 0; i < myJobs.length; i++) {
                const job = myJobs[i];
                if (job.status === 'completed' || job.status === 'failed') continue;
                
                try {
                    const resp = await fetch(`/api/jobs/${job.id}`);
                    if (!resp.ok) continue;
                    
                    const data = await resp.json();
                    job.status = data.status;
                    job.progress = data.progress;
                    job.current_step = data.current_step;
                    job.tweets_scraped = data.tweets_scraped;
                    job.retweets_scraped = data.retweets_scraped;
                    job.worker_id = data.worker_id;
                    
                    if (data.status === 'completed') {
                        job.results = {
                            analysis: data.analysis,
                            themes: data.themes,
                            highlighted_tweets: data.highlighted_tweets
                        };
                        
                        if (job.id === selectedJobId) {
                            showResults(job);
                            loadTweets(job.id);
                        }
                    }
                } catch (e) {}
            }
            
            renderJobsList();
        }

        // Initial render and start polling
        renderJobsList();
        setInterval(pollJobs, 10000);

        // Dashboard collapse toggle
        function toggleDashboard() {
            const dashboard = document.getElementById('jobDashboard');
            dashboard.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
